<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3dec53e26c.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <title>Intermediate</title>
</head>
<body class="font-mono">
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?w=826&t=st=1683029587~exp=1683030187~hmac=8d6f38ac6002119be48b7bdd8e625d490e0a98ca60f3af2ace90ab7b644589a9" alt="">

        <!-- login section -->
        
        <div class="flex flex-col justify-center items-center w-full border lg:w-1/2">
            
            <div>


                <div class="text-xl font-bold text-center lg:text-left">
                <span class="text-green-600">&#9650;</span>
                <span>FarmMan</span>
            </div>

            <div class="mt-10 font-bold text-3xl lg:text-left">
                <h2>Hello,</h2>
                <h2>Welcome Back</h2>
            </div>

            <!-- login form -->

            <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                <h4>Login to manage your account</h4>
                <input type="email" class="border w-full px-4 py-2" placeholder="Email">
                <input type="password" class="border w-full px-4 py-2" placeholder="Password">
                <div class="text-blue-600 hover:text-blue-400">
                    Forgot your password ? 
                </div>

                <button class="w-full mt-2 bg-green-600 py-2 rounded text-white hover:bg-green-400">Login</button>
            </form>
            
            <div class="text-center space-y-4 mt-4">
                <span>or</span>
                <div class="flex gap-8 justify-center items-center">
                    <i class="fa-brands fa-facebook cursor-pointer"></i>
                    <i class="fa-brands fa-google cursor-pointer"></i>
                    <i class="fa-brands fa-instagram cursor-pointer"></i>
                </div>
            </div>

            <div class="mt-4 text-sm8 text-center">don't have an account ?
                <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign Up Here</span> </div>
            </div>
        </div>
    </div>

</body>
</html>
